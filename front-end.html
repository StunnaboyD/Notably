<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notably - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        .top-bar {
            background: #0a4a6e;
            height: 8px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .logo-icon {
            width: 200px;
            height: 130px;
            position: relative;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }



        .logout-btn {
            background: #00ff88;
            color: #000000;
            border: none;
            padding: 12px 35px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #00dd77;
            transform: translateY(-2px);
        }

        .main-container {
            display: flex;
            padding: 0 50px;
            gap: 50px;
        }

        .sidebar {
            width: 150px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-btn {
            background: transparent;
            color: #00ff88;
            border: 2px solid #00ff88;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateX(5px);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-section {
            margin-bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-title {
            color: #00ff88;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            align-self: flex-start;
        }

        .upload-box {
            border: 2px dashed #00ff88;
            border-radius: 12px;
            padding: 30px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 255, 136, 0.03);
            position: relative;
            width: 500px;
            display: inline-block;
        }
        
        .upload-section label {
            display: block;
        }

        .upload-box:hover {
            background: rgba(0, 255, 136, 0.08);
            border-color: #00dd77;
            transform: translateY(-2px);
        }

        .upload-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
        }

        .upload-box h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #00ff88;
        }

        .upload-box p {
            color: #888;
            font-size: 14px;
        }

        .upload-box .file-types {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }

        .dashboard-section {
            max-width: 700px;
            width: 100%;
        }
        
        .dashboard-section h2 {
            color: #00ff88;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-item {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            border-color: #00ff88;
            background: #151515;
        }

        .file-info h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .file-info p {
            font-size: 13px;
            color: #666;
        }

        .download-btn {
            background: #00ff88;
            color: #000000;
            border: none;
            padding: 10px 28px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #00dd77;
            transform: scale(1.05);
        }

        .bottom-sidebar {
            position: fixed;
            bottom: 30px;
            left: 50px;
            display: flex;
            flex-direction: column;
            gap: 0;
            background: #111;
            border: 2px solid #00ff88;
            border-radius: 12px;
            overflow: hidden;
        }

        .bottom-btn {
            background: transparent;
            color: #00ff88;
            border: none;
            border-bottom: 1px solid #00ff88;
            padding: 15px 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bottom-btn:last-child {
            border-bottom: none;
        }

        .bottom-btn:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .icon {
            width: 18px;
            height: 18px;
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 0 20px;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }

            .header {
                padding: 20px;
            }

            .bottom-sidebar {
                left: 20px;
                right: 20px;
                flex-direction: row;
            }

            .bottom-btn {
                border-bottom: none;
                border-right: 1px solid #00ff88;
            }

            .bottom-btn:last-child {
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>

    <header class="header">
        <div class="logo-container">
            <div class="logo-icon">
                <img src="notably logo.png" alt="Notably Logo">
            </div>
        </div>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <button class="nav-btn" onclick="navigateTo('home')">Home</button>
            <button class="nav-btn" onclick="navigateTo('settings')">Settings</button>
            <button class="nav-btn" onclick="navigateTo('api')">API Documentations</button>
            <button class="nav-btn" onclick="navigateTo('faq')">FAQ</button>
        </aside>

        <main class="content">
            <section class="upload-section">
                <div class="upload-title"></div>
                <label for="fileUpload" class="upload-box">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="#00ff88" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>Drop files here or click to browse</h3>
                    <p>Upload your audio or video file</p>
                    <p class="file-types">Supported formats: MP3, MP4, WAV, M4A</p>
                </label>
                <input type="file" id="fileUpload" accept="audio/*,video/*" onchange="handleFileUpload(event)">
            </section>

            <section class="dashboard-section">
                <h2>Dashboard</h2>
                <div class="file-list" id="fileList">
                    <div class="file-item">
                        <div class="file-info">
                            <h3>Meeting_2024-04-22.mp4</h3>
                            <p>Status: Transcript Ready</p>
                        </div>
                        <button class="download-btn" onclick="handleDownload('Meeting_2024-04-22.mp4')">Download</button>
                    </div>
                    <div class="file-item">
                        <div class="file-info">
                            <h3>Meeting_2024-04-22.mp4</h3>
                            <p>Status: Transcript Ready</p>
                        </div>
                        <button class="download-btn" onclick="handleDownload('Meeting_2024-04-22.mp4')">Download</button>
                    </div>
                    <div class="file-item">
                        <div class="file-info">
                            <h3>Meeting_2024-04-22.mp4</h3>
                            <p>Status: Transcript Ready</p>
                        </div>
                        <button class="download-btn" onclick="handleDownload('Meeting_2024-04-22.mp4')">Download</button>
                    </div>
                    <div class="file-item">
                        <div class="file-info">
                            <h3>Interview_Session.wav</h3>
                            <p>Status: Transcribing...</p>
                        </div>
                        <button class="download-btn" disabled style="opacity: 0.5; cursor: not-allowed;">Download</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <aside class="bottom-sidebar">
        <button class="bottom-btn" onclick="navigateTo('general')">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#00ff88" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2m6-10.2h-6m-6 0H1m13.2 5.2l-4.2-4.2m0-6l-4.2-4.2"/>
            </svg>
            General
        </button>
        <button class="bottom-btn" onclick="navigateTo('account')">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#00ff88" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
            Account
        </button>
    </aside>

    <script>
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logging out...');
                // window.location.href = '/login';
            }
        }

        function navigateTo(page) {
            alert(`Navigating to: ${page}`);
            // window.location.href = `/${page}`;
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                alert(`File selected: ${file.name}\nSize: ${(file.size / 1024 / 1024).toFixed(2)} MB\nType: ${file.type}`);
                
                // Add file to list
                const fileList = document.getElementById('fileList');
                const newItem = document.createElement('div');
                newItem.className = 'file-item';
                newItem.innerHTML = `
                    <div class="file-info">
                        <h3>${file.name}</h3>
                        <p>Status: Processing...</p>
                    </div>
                    <button class="download-btn" disabled style="opacity: 0.5; cursor: not-allowed;">Download</button>
                `;
                fileList.insertBefore(newItem, fileList.firstChild);
                
                // Simulate processing
                setTimeout(() => {
                    newItem.querySelector('p').textContent = 'Status: Transcript Ready';
                    const btn = newItem.querySelector('button');
                    btn.disabled = false;
                    btn.style.opacity = '1';
                    btn.style.cursor = 'pointer';
                    btn.onclick = () => handleDownload(file.name);
                }, 3000);
            }
        }

        function handleDownload(filename) {
            alert(`Downloading: ${filename}`);
            // Implement actual download logic here
        }

        // Drag and drop functionality
        const uploadBox = document.querySelector('.upload-box');
        
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.background = 'rgba(0, 255, 136, 0.15)';
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.background = 'rgba(0, 255, 136, 0.03)';
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.background = 'rgba(0, 255, 136, 0.03)';
            const file = e.dataTransfer.files[0];
            if (file) {
                const fileInput = document.getElementById('fileUpload');
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                handleFileUpload({ target: fileInput });
            }
        });
    </script>
</body>
</html>
